 <!DOCTYPE html>
 <html>
   <head>
     <title>Number Counter</title>
   </head>
   <body>
     <h1>Number Counter</h1>
     
     <script>
      const numbArray = [-1,-4,-5,-8,0,0,0,0,5,3,7,6,8,3];

      function counter(arr) { 
          const arrAllNum = arr;
          let negativeCount = 0;
          let zeroCount = 0;
          let positiveCount = 0;

          for (let i = 0; i < arrAllNum.length; i++) {
            if (arrAllNum[i] < 0) {
              negativeCount++;
            } else if (arrAllNum[i] === 0) {
              zeroCount++;
            } else {
              positiveCount++;
            }
          }

          return ["From the numbArray[" + numbArray + "]<br>" + "The amount of negative numbers is " + 
          negativeCount + "<br>" + "The amount of zeros is " + zeroCount + "<br>" + "The amount of positive numbers is " + positiveCount + "<br>"];
        }
       
        document.write(counter(numbArray));
     </script>
   </body>
 </html>
