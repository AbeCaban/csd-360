<!DOCTYPE html>
<html>
<head>
	<title>Favorite Sport Teams</title>
</head>
<body>
	<h1>Abes Favorite Sport Teams</h1>

	<script>
		// Create an array of 10 favorite sport teams
		var spTeamArray = ["Lakers", "Warriors", "Raptors", "Spurs", "Celtics", "Heat", "Bulls", "Knicks", "Clippers", "Nets"];

		// Print the array in original order
		console.log("Original Order:");
		for(var i = 0; i < spTeamArray.length; i++){
            document.write(spTeamArray[i]);
            console.log(spTeamArray[i]);
		}

		// Print the array in reverse order
		console.log("Reverse Order:");
		for(var j = spTeamArray.length-1; j >= 0; j--){
            document.write(spTeamArray[j]);
            console.log(spTeamArray[j]);
		}
	</script>
</body>
</html>
